# set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g terminal-overrides ',xterm-256color:RGB'

set -g mouse on

unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind a last-window

# easy reload config
unbind r
bind r source-file ~/.tmux.conf

# comfort copy mode keymap

unbind [
bind y copy-mode

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# move status bar to the top
set-option -g status-position top

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# open new pane and window in current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

unbind s
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

# resizing

bind -r 'M-s' resize-pane -D 5
bind -r 'M-t' resize-pane -U 5
bind -r 'M-.' resize-pane -R 5
bind -r 'M-,' resize-pane -L 5

# maximizing
bind -r m resize-pane -Z

# tmux-sensible option reference(https://github.com/tmux-plugins/tmux-sensible)

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Command prompt keybindings to VIM from emacs(default)
set -g status-keys "vi"

# Upgrade $TERM
set -g default-terminal "screen-256color"

# Focus events enabled for terminals that support them
set -g focus-events on

# Source config file
bind R source ~/.tmux.conf

## Plugins
set -g @plugin 'tmux-plugins/tpm'

# tmux-vim-unified-pane-switching-key-binding
set -g @plugin 'christoomey/vim-tmux-navigator'

# resurrect and continuum tmux sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'




# session manager
set -g @plugin 'omerxx/tmux-sessionx'

set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-filter-current 'true'
set -g @sessionx-bind-select-up 'ctrl-p'
set -g @sessionx-bind-select-down 'ctrl-n'

set -g @sessionx-bind 'o'
set -g @sessionx-bind-kill-session 'alt-x'

# imagemagick
set -gq allow-passthrough on
set -g visual-activity off


# TMP keybinding for memory

# prefix + I: Installs new plugins from GitHub or any other git repository, Refreshes TMUX environment
#
# prefix + U: updates plugin(s)
#
# prefix + alt + u: remove/uninstall plugins not on the plugin list




# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
# 1단계: vim으로 인식할 프로세스 이름 패턴 정의
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'

find_pane_descendants=" \
    children=(); i=0; pids=( $(ps -o pid= -t '#{pane_tty}') ); \
    while read -r c p; do \
        [[ -n c && c -ne p && p -ne 0 ]] && children[p]+=\" \${c}\"; \
    done <<< \"$(ps -Ao pid=,ppid=)\"; \
    while (( \${#pids[@]} > i )); do \
        pid=\${pids[i++]}; \
        pids+=( \${children[pid]-} ); \
    done; \
    echo \"\${pids[@]}\" \
"

is_vim="ps -o state=,comm= -p \"\$(${find_pane_descendants})\" | grep -iqE \"^[^TXZ ]+ +${vim_pattern}$\""

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"

# Load catppuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# Initialise TMUX plugin manager (keep this line at the very bottom of the config file)
run '~/.tmux/plugins/tpm/tpm'
